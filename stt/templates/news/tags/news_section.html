{% load wagtailimages_tags wagtailcore_tags static %}
{% for one_news in elements %}
    <div class="col custom-col mb-50">
        <article class="blog__card">
            <div class="blog__card--thumbnail">
                <a class="blog__card--thumbnail__link display-block" href="{% pageurl one_news %}">
                    <img class="blog__card--thumbnail__img display-block"
                            {% if one_news.image %}
                                {% image one_news.image min-370x263 as one_news_image %}
                         src="{{ one_news_image.url }}"
                            {% else %}
                         src="{% static 'img/stubs/news_stub.png' %}"
                            {% endif %}
                         alt="blog-img">
                </a>
            </div>
            <div class="blog__card--content blog__card--page--content">
                <h3 class="blog__card--title">
                    <a href="{% pageurl one_news %}">{{ one_news.title }}</a>
                </h3>
            </div>
        </article>
    </div>

{% endfor %}
