{% load wagtailimages_tags wagtailcore_tags %}

{% for img in images %}
    {% image img original as image_original %}
    {% image img fill-370x263 as blog_image %}
    <div class="col-lg-4 col-md-6">
        <div class="blog-item mt-40">
            <div class="blog-thumb">
                <a href="{{ image_original.url }}">                    
                    <img src="{{ blog_image.url }}" alt="blog">
                </a>
            </div>
            <div class="blog-content">
                <h3 class="blog-title">
                    <a href="{{ image_original.url }}">{{ img.title }}</a>
                </h3>
            </div>
        </div>
    </div>

{% endfor %}
