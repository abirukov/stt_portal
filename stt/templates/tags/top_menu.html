{% load navigation_tags wagtailcore_tags %}
{% get_site_root as site_root %}
<li class="header__menu--items">
    <a class="header__menu--link" href="{% pageurl site_root %}">{{ site_root.title }}</a>
</li>
{% for menuitem in menuitems %}
    <li class="header__menu--items">
        <a class="header__menu--link" href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
    </li>
{% endfor %}
