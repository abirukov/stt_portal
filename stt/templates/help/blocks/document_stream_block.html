{% load static %}
<h3 class="mt-5 text-center">
    {{ self.header }}
</h3>
<div class="text-center">
    <iframe src="{{ self.document_pdf.url }}" width="1024" height="1024" allowfullscreen></iframe>
    <div class="blog__details--content">
        <a
                class="about__content--btn primary__btn"
                href="{{ self.document.url }}"
        >
            Скачать файл {{ self.document.file_extension }}
        </a>
    </div>
</div>
{% if self.document_example %}
    <div class="text-center">
        <h4 class="mt-5 text-center">Пример заполнения</h4>
        <iframe src="{{ self.document_example_pdf.url }}" width="1024" height="1024" allowfullscreen></iframe>
        <div class="blog__details--content">
            <a
                    class="about__content--btn primary__btn"
                    href="{{ self.document_example.url }}"
            >
                Скачать файл {{ self.document_example.file_extension }}
            </a>
        </div>
    </div>
{% endif %}
